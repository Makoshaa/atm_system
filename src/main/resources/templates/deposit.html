<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout.html">
<head>
  <title>Deposit Funds</title>
  <link rel="stylesheet" type="text/css" th:href="@{'/css/bootstrap.min.css'}">
</head>
<body>
<div layout:fragment="content">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white bg-light">
          <h2 class="mb-0 text-bg-light">Deposit Funds</h2>
        </div>
        <div class="card-body">
          <form th:action="@{/accounts/deposit}" method="post">
            <div class="mb-3">
              <label for="amount" class="form-label">Amount to Deposit</label>
              <div class="input-group">
                <span class="input-group-text">â‚½</span>
                <input type="number" step="0.01" min="0" class="form-control" id="amount" name="amount" required>
              </div>
            </div>
            <button type="submit" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Deposit</button>
          </form>
        </div>
      </div>
      <div class="mt-3">
        <p th:if="${param.success}" class="alert alert-success">
          <i class="bi bi-check-circle"></i> Deposit successful!
        </p>
        <p th:if="${param.error}" class="alert alert-danger">
          <i class="bi bi-exclamation-triangle"></i> An error occurred during the deposit. Please try again.
        </p>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
