<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout.html">
<head>
    <title>Баланс</title>
    <link rel="stylesheet" type="text/css" th:href="@{'/css/bootstrap.min.css'}">
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white navbar-light bg-light">
                    <h2 class="mb-0 text-bg-light"><i class="bi bi-wallet2 text "></i> Account balance</h2>
                </div>
                <div class="card-body">
                    <p class="card-text fs-4">
                        Account Number: <strong th:text="${accountNumber}">12345678</strong><br>
                        Your current balance: <strong th:text="${#numbers.formatCurrency(balance)}">$0.00</strong>
                    </p>
                    <div class="mt-3">
                        <a th:href="@{/accounts/deposit}" class="btn btn-primary me-2">
                            <i class="bi bi-plus-circle"></i> Deposit
                        </a>
                        <a th:href="@{/accounts/transfer}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left-right"></i> Transfer
                        </a>
                        <a th:href="@{/accounts/withdraw}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left-right"></i> Withdraw
                        </a>
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <h3><i class="bi bi-clock-history"></i> Recent transactions</h3>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Data</th>
                        <th>Type</th>
                        <th>Amount</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="transaction : ${recentTransactions}">
                        <td th:text="${#temporals.format(transaction.date, 'yyyy-MM-dd HH:mm')}">2024-01-01 12:00</td>
                        <td th:text="${transaction.type}">DEPOSIT</td>
                        <td th:text="${#numbers.formatCurrency(transaction.amount)}">$0.00</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
