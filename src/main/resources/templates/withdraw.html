<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout.html">
<head>
    <title>Withdraw Funds</title>
    <link rel="stylesheet" type="text/css" th:href="@{'/css/bootstrap.min.css'}">
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white bg-light">
                    <h2 class="mb-0 text-bg-light">Withdraw Funds</h2>
                </div>
                <div class="mt-3">
                    <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="bi bi-check-circle"></i> Withdrawal successful!
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div th:if="${param.insufficientAmount}" class="alert alert-warning alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle"></i> The minimum withdrawal amount is ₽70. Please enter a higher amount.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
                <div class="card-body">
                    <form th:action="@{/accounts/withdraw}" method="post">
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount to Withdraw (minimum ₽70)</label>
                            <div class="input-group">
                                <span class="input-group-text">₽</span>
                                <input type="number" step="0.01" min="70" class="form-control" id="amount" name="amount" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="bi bi-cash"></i> Withdraw</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
