<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout.html">
<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" th:href="@{'/css/bootstrap.min.css'}">
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle"></i> <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="card">
                <div class="card-header bg-primary text-white bg-light">
                    <h2 class="mb-0 text-bg-light">Register</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/auth/register}" method="post" th:object="${user}">
                        <div class="mb-3">
                            <label for="accountNumber" class="form-label">Account Number</label>
                            <input type="text" class="form-control" id="accountNumber" th:field="*{accountNumber}" required>
                        </div>
                        <div class="mb-3">
                            <label for="pin" class="form-label">Password</label>
                            <input type="password" class="form-control" id="pin" th:field="*{pin}" required>
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="bi bi-person-plus"></i> Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
